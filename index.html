<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game rock, paper, scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label"class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span> 
    </div>
    <div class="result">
      <p class="result_p">Pick one from below</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./img/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./img/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
           <img src="./img/scissors.png" alt="">
        </div>
        
    </div>
    <p id="message">Your Move!</p>

    <script src="main.js"></script>
</body>
</html>
